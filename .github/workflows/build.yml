name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Latest OTP
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Erlang/OTP
      uses: erlef/setup-beam@v1
      with:
        otp-version: '27'
        rebar3-version: '3'
        
    - name: Compile with rebar3
      run: rebar3 compile
    
    - name: Run unit tests
      run: rebar3 eunit
    
    - name: Run xref analysis
      run: rebar3 xref
    
    - name: Check compilation artifacts
      run: |
        echo "Checking build directory:"
        ls -lah _build/default/lib/erlang_sensehat/ebin/
        echo "Erlang BEAM files:"
        ls -lh _build/default/lib/erlang_sensehat/ebin/*.beam || echo "No BEAM files found"
        echo "C shared objects:"
        ls -lh priv/*.so || echo "No shared objects found"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: erlang-sensehat-build
        path: |
          _build/default/lib/erlang_sensehat/ebin/
          priv/
        retention-days: 7

  lint:
    name: Lint and Style Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Erlang/OTP
      uses: erlef/setup-beam@v1
      with:
        otp-version: '27'
        rebar3-version: '3'
    
    - name: Cache Dialyzer PLT
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/rebar3/rebar3_*_plt
          _build/default/rebar3_*_plt
        key: ${{ runner.os }}-dialyzer-otp-27-${{ hashFiles('rebar.config') }}
        restore-keys: |
          ${{ runner.os }}-dialyzer-otp-27-
    
    - name: Compile project
      run: rebar3 compile
    
    - name: Run dialyzer
      run: rebar3 dialyzer
      continue-on-error: true
    
    - name: Check C code formatting
      run: |
        echo "Checking C files for common issues..."
        grep -n "TODO\|FIXME\|XXX" c_src/*.c || echo "No TODOs found in C files"
    
    - name: Verify Makefile targets
      run: |
        make clean
        mkdir -p ebin
        make all
        ls -lh ebin/
