name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Erlang/OTP
      uses: erlef/setup-beam@v1
      with:
        otp-version: '27'
        rebar3-version: '3'
    
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Update version in rebar.config
      run: |
        sed -i "s/{release, {erlang_sensehat, \"[^\"]*\"}}/{release, {erlang_sensehat, \"${{ steps.get_version.outputs.version }}\"}}/g" rebar.config
        grep "release, {erlang_sensehat" rebar.config
    
    - name: Update version in src/erlang_sensehat.app.src
      run: |
        sed -i "s/{vsn, \"[^\"]*\"}/{vsn, \"${{ steps.get_version.outputs.version }}\"/" src/erlang_sensehat.app.src
        grep "vsn" src/erlang_sensehat.app.src
    
    - name: Compile project
      run: rebar3 compile
    
    - name: Run tests
      run: rebar3 eunit
    
    - name: Run dialyzer
      run: rebar3 dialyzer
      continue-on-error: true
    
    - name: Create release
      run: |
        rebar3 as prod release
        rebar3 as prod tar
    
    - name: Find tarball
      id: find_tar
      run: |
        TARBALL=$(find _build/prod/rel -name "erlang_sensehat-*.tar.gz" -type f)
        echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
        echo "Found tarball: $TARBALL"
        ls -lh $TARBALL
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.find_tar.outputs.tarball }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
